{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}
        Basic Python
        {% endblock title %}
    </title>
    <link rel="shortcut icon" href="{% static 'army_emblem.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap5.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap5-icons.css' %}">
    <script src="{% static 'js/js.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap5.min.js' %}"></script>
    {% block head %}
    {% endblock head %}
</head>

<body class="bg-dark">
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
